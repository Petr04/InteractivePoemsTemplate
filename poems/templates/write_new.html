{% extends 'base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label>Имя</label>
		<input type="text" name="author" />
	</div>
	<div class="form-group">
		<label>Текст</label>
		<textarea name="text" class=form-control rows="15"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% endblock %}
